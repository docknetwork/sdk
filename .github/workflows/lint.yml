name: Linting and check docs generation
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install, lint and generate docs # Only need to install eslint and jsdoc packages here and then run lint and jsdoc scripts. Not uploading the docs.
        run: |
          npm install eslint eslint-plugin-jest jsdoc
          npm run lint
          npm run docs
