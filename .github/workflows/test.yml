name: Build and Tests

on: [pull_request]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ibnesayeed/setup-ipfs@0.6.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        with:
          run_daemon: true
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - run: yarn build
      - run: yarn test
  integration-tests-with-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ibnesayeed/setup-ipfs@0.6.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
          CONFIG_DOCK_NODE_IMAGE_TAG: 'master'
        with:
          run_daemon: true
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - run: yarn build
      - run: yarn test
      - run: yarn test-with-node
  integration-tests-with-mainnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ibnesayeed/setup-ipfs@0.6.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
          CONFIG_DOCK_NODE_IMAGE_TAG: 'mainnet'
        with:
          run_daemon: true
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - run: yarn build
      - run: yarn test
      - run: yarn test-with-node
  integration-tests-with-testnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ibnesayeed/setup-ipfs@0.6.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
          CONFIG_DOCK_NODE_IMAGE_TAG: 'testnet'
        with:
          run_daemon: true
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - run: yarn build
      - run: yarn test
      - run: yarn test-with-node
